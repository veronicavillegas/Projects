<html ng-app="ChatApp">
	<head>
		<!-- Load angular JS-->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.7/angular.min.js"></script>
		<!-- Load angular JS resource module-->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.7/angular-resource.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="app.js"></script>
		<script src="chatService.js"></script>
		<script src="chatController.js"></script>
	</head>
	<body>
		<div ng-controller='ChatController'>
			<div style="float:left;width:200px;border-right:1px solid black;height:300px;padding:10px;overflow:scroll-y;">
				<b>USERS</b>
				<form ng-submit='addUser()'>
					<label>Ingrese usuario:</label>
					<input type='text' ng-model='username' placeholder='Enter username'/>
					<input type="submit" value="Conectar" />
				</form>
				<div id="users" >
					<div ng-repeat='user in users'>
						<span>{{user}}</span>
					</div>
				</div>
			</div>
			
			<div style="float:left;width:300px;height:250px;overflow:scroll-y;padding:10px;">
			    <div id="conversation">
			    	<div ng-repeat='message in messages'>
			    		<span>{{message.text}}</span>
			    	</div>
			    </div>
			    <form ng-submit='sendMessage()'>
				    <input id="data" ng-model='message' style="width:200px;" />
				    <input type="submit" id="datasend" value="send" />
				</form>
			</div>
		</div>
	</body>	
<html>
